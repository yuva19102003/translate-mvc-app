name: .NET MVC CI/CD

on:
  workflow_dispatch:   # Manual trigger

env:
  DOTNET_VERSION: '9.0.x'        # Change if different
  IMAGE_NAME: yuva19102003/translator-mvc-app

jobs:
  build-test-publish-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TranslatorMVC.sln

      - name: Build solution
        run: dotnet build TranslatorMVC.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test TranslatorMVC.Tests/TranslatorMVC.Tests.csproj --verbosity normal

      - name: Publish app
        run: dotnet publish TranslatorMVC/TranslatorMVC.csproj -c Release -o ./TranslatorMVC/publish

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          TAG=v${{ github.run_number }}
          echo "Using tag: $TAG"
          ls
          docker build -t ${{ env.IMAGE_NAME }}:$TAG -f dockerfile .
          docker push ${{ env.IMAGE_NAME }}:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Update docker-compose.yml with new tag
        run: |
          sed -i "s|image: ${{ env.IMAGE_NAME }}:.*|image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          cat docker-compose.yml

      - name: Commit docker-compose change
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docker-compose.yml
          git commit -m "Update docker-compose image tag to ${{ env.IMAGE_TAG }}" || echo "No changes to commit"
          git push origin HEAD:main
