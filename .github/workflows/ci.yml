name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  restore:
    name: Restore Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore TranslatorMVC.sln

  build:
    name: Build
    needs: restore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Build project
        run: dotnet build TranslatorMVC.sln --configuration Release --no-restore

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Run tests
        run: dotnet test TranslatorMVC.Tests/TranslatorMVC.Tests.csproj --no-restore --no-build

  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Publish project
        run: dotnet publish TranslatorMVC.sln -c Release -o ./publish --no-restore --no-build

  docker:
    name: Build & Push Docker Image
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourusername/translatormvc:latest ./TranslatorMVC/publish

      - name: Push Docker image
        run: docker push yourusername/translatormvc:latest
